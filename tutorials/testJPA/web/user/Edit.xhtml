<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userController.selected.username}" title="#{bundle.EditUserTitle_username}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_pass}" for="pass" />
                    <h:inputText id="pass" value="#{userController.selected.pass}" title="#{bundle.EditUserTitle_pass}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_pass}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_desc}" for="desc" />
                    <h:inputText id="desc" value="#{userController.selected.desc}" title="#{bundle.EditUserTitle_desc}" />
                </h:panelGrid>
                <h:commandLink action="#{userController.update}" value="#{bundle.EditUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserViewLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
